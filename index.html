<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            /* Match the navy blue background from your screenshot */
            background: #0a1428; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Arial Black', sans-serif;
        }

        /* Large Background Text - Sized down as requested */
        #background-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 8vw; /* Made smaller */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15); 
            text-transform: uppercase;
            letter-spacing: -0.1rem;
            white-space: nowrap;
            user-select: none;
            z-index: 1;
            /* Added slight padding to match the "hero" feel */
            margin-top: 20px; 
        }

        #canvas-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 2;
            cursor: grab;
        }
    </style>
</head>
<body>

    <div id="background-text">Take action today!</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2.0;
        controls.enableZoom = false; 

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        const loader = new THREE.GLTFLoader();
        const modelUrl = 'https://raw.githubusercontent.com/Anonoums/sellauth-models/main/ak47_rust.glb';

        loader.load(modelUrl, function(gltf) {
            const model = gltf.scene;
            
            // Center the model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);
            
            // 1. MAKE GUN SMALLER: 0.35 scale
            model.scale.set(0.35, 0.35, 0.35); 
            
            // 2. PULL DOWN A BIT: Shift Y-axis slightly to align with text center
            model.position.y -= 0.15; 
            
            scene.add(model);

            // Set camera distance for the new smaller scale
            camera.position.set(0, 0, 7); 
            controls.target.set(0, -0.15, 0); // Keep rotation focused on the new position
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
