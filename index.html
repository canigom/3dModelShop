<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
            /* Matching that specific deep navy blue from your top bar */
            background: #0a1428; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Arial Black', sans-serif;
        }

        /* Smaller Background Text */
        #background-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 6vw; /* Reduced from 8vw */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1); /* Subtle transparency */
            text-transform: uppercase;
            letter-spacing: -0.05rem;
            white-space: nowrap;
            user-select: none;
            z-index: 1;
            /* Anchored to help alignment */
            top: 50%;
            transform: translateY(-50%);
        }

        #canvas-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            z-index: 2;
            cursor: grab;
        }
    </style>
</head>
<body>

    <div id="background-text">Take action today!</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2.0;
        controls.enableZoom = false; 

        // Balanced Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.6);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        const loader = new THREE.GLTFLoader();
        const modelUrl = 'https://raw.githubusercontent.com/Anonoums/sellauth-models/main/ak47_rust.glb';

        loader.load(modelUrl, function(gltf) {
            const model = gltf.scene;
            
            // Initial centering
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center);
            
            // 1. MAKE EVERYTHING SMALLER
            // Scaling down to 0.25 (previous was 0.35)
            model.scale.set(0.25, 0.25, 0.25); 
            
            // 2. MOVE DOWN ON Y-AXIS
            // Pushing it lower to sit neatly "under" or centered against the text
            model.position.y -= 0.45; 
            
            scene.add(model);

            // Camera positioning to fit the smaller model
            camera.position.set(0, 0, 8); 
            // Target the lower position so rotation stays centered on the model
            controls.target.set(0, -0.45, 0); 
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
